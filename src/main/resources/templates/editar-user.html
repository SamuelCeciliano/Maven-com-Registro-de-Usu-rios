<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Editar Usuário</h1>

    <form action="#" th:action="@{/updateUser}" method="post" class="mb-4">
        <input type="hidden" name="id" th:value="${user.id}" />
        
        <div class="form-group">
            <label for="nome">Nome do Usuário</label>
            <input type="text" id="nome" name="nome" th:value="${user.nome}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="profissaoId">Profissão</label>
            <select name="profissaoId" id="profissaoId" class="form-control" required>
                <option th:each="profissao : ${profissoes}" 
                        th:value="${profissao.id}" 
                        th:text="${profissao.titulo}"
                        th:selected="${profissao.id == user.profissao.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

</body>
</html>
